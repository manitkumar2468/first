<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="player_1">
        <h1 class="player">Player-1</h1>
        <h2>Score:<button class="score"></button></h2>
        <button class="result"></button>
        <div class="option">
            <img src="./rock.png" />
            <img src="./paper.png" />
            <img src="./secisor.png" />
        </div>
        <h1 class="play">Play</h1>

    </div>

    <div class="player_2">
        <h1 class="player">Player-2</h1>
