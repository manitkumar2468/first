<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="player_1">
        <h4>Player-1</h4>
        <h4>Score:<button class="score"></button></h4>
        <button class="result"></button>
        <div class="option">
            <img src="./rock.png" />
            <img src="./paper.png" />

        </div>
        <button class="play">Play</button>

    </div>

    <div class="player_2">
        <h4>Player-2</h4>
